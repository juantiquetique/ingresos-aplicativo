<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/css/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assest/css/main.css">
    <title>Ingresos</title>
</head>

<body>
    <section class="filtro">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="p-4">
                        <div id="gradient"
                            class="bg-danger w-75 fs-4 p-3 fw-bolder text-center rounded-3 position-absolute top-0 start-50 translate-middle shadow text-white">
                            Ingreso</div>
                    </div>
                    <div class="m-3">
                        <div class="form-floating m-2">
                            <input type="email" class="form-control mt-3" id="floatingInput"
                                placeholder="Correo electrónico">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating m-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="mb-5">
                            <div class="form-check form-switch m-2">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Recuerdame</label>
                            </div>
                        </div>
                        <div class="m-2">
                            <a href="./index2.html"><button type="button"
                                    class="container-fluid btn btn-danger">INGRESAR</button></a>
                        </div>
                        <div class="text-center m-3">
                            <p>¿No tiene una cuenta? <a href="#"
                                    class="text-danger text-decoration-none m-2">Registrese</a></p>
                            <a href="#" class="text-danger text-decoration-none m-2">¿Olvido su contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
